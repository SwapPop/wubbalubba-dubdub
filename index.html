<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <title>Rick and Morty API</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class='frontpage'>
    <h1>Rick and Morty Search Engine</h1>
    <form>
      <label>Enter a Rick and Morty Character, Location, or Episode</br></label>
      <input id="searchInput" type="text" placeholder="Scan the Multiverse..."></input><br/>
      <select id="selector">
        <option value="character">Character</option>
        <option value="location">Location</option>
        <option value="episode">Episode</option>
      </select></br>
      <input id="searchSubmit" type="submit" value="Search!"></input>
    </form>
    <div id="multiverseResults">
    </div>

    <footer class="footer">
      <div class="footer-item"><a href="https://github.com/SwapPop/wubbalubba-dubdub.git">Link to GitHub Repo</a></div>
    </footer>

  </div>

  <script text="type/javascript" src="/script.js">
  </script>
</body>

</html>
