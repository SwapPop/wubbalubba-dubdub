<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <title>Rick and Morty Search</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id='frontpage'>
    <h1>Rick and Morty Search Engine</h1>
    <form>
      <label>Search up a Rick and Morty Character, Location, or Episode:&nbsp&nbsp</label>
      <input id="searchInput" type="text" placeholder="Scan the Multiverse..."></input><br/>
      <select id="selector">
        <option value="character">Character</option>
        <option value="location">Location</option>
        <option value="episode">Episode</option>
      </select></br>
      <input id="searchSubmit" type="submit" value="Search!"></input>
    </form>
    <div id="multiverseResults">
    </div>

    <footer class="footer">
      <div class="footer-item">
        <p>Created by Jacob Taylor using the <a href="https://rickandmortyapi.com/">Rick and Morty API</a></p><br/>
        <a href="https://github.com/SwapPop/wubbalubba-dubdub.git">Link to GitHub Repo</a><br/>
        <a href="#frontpage">Back to Top</a>
      </div>
    </footer>

  </div>

  <script text="type/javascript" src="/script.js">
  </script>
</body>

</html>
